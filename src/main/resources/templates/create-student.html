<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
      
      <form>
      
        <div class="form-group">
        <label>Student first name</label>
        
        <input type="text" name="firstName" id="firstName" placeholder="Enter the first name"/>
           
          
        </div>
        <div class="form-group">
        <label>Student last name</label>
        
        <input type="text" name="lastName" id="lastName" placeholder="Enter the first name"/>
           
          
        </div>
        <div class="form-group">
        <label>Student Email</label>
        
        <input type="text" name="email" id="email" placeholder="Enter the email"/>
           
          
        </div>
        
        
        <div class="box-footer">
                <button type="submit" class="btn btn-primary"> submit</button>
        </div>
        
      </form>
</body>
</html>
